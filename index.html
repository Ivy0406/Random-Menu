<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？隨機菜單選擇器</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="wrap">
    <div class="header">
        <h1>🍽️What’s for dinner today?🍽️</h1>
        <h1>今晚吃什麼?</h1>
        <h2>Helping you solve the toughest question of the day.</h2>
        <h2>幫你解決每天最困難的問題！</h2>
    </div>

    <div class="content">
        <div class="filter">
            <select>
                <option value="default">---What’s your flavor today?　請選擇一種料理類型---</option>
                <option value="Beef牛肉">Beef牛肉</option>
                <option value="Chicken雞肉">Chicken雞肉</option>
                <option value="Lamb羊肉">Lamb羊肉</option>
                <option value="Pork豬肉">Pork豬肉</option>
                <option value="Seafood海鮮">Seafood海鮮</option>
                <option value="Pasta義大利麵">Pasta義大利麵</option>
                <option value="Vegetarian素食">Vegetarian素食</option>
            </select>
            <button class="btn" value="推薦菜單">Suprise me!<br>來點靈感</button>
        </div>
        <div class="result">
            <div class="result_Overlay"></div>
            <h2 class = result_Title>菜單名稱</h2>
            <img src="" alt="">
            <p class="result_Content">菜色簡介</p>
        </div>
    </div>

    <div class="footer">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
