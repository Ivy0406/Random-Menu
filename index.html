<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什麼？隨機菜單選擇器</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="wrap">
    <div class="header">
        <h1>🍽️今天吃什麼？</h1>
        <h2>幫你解決每天最無解的煩惱</h2>
    </div>

    <div class="content">
        <div class="filter">
            <select>
                <option value="default">---請選擇料理類型---</option>
                <option value="牛肉">牛肉</option>
                <option value="雞肉">雞肉</option>
                <option value="羊肉">羊肉</option>
                <option value="豬肉">豬肉</option>
                <option value="雞肉">雞肉</option>
                <option value="海鮮">海鮮</option>
                <option value="素食">素食</option>
            </select>
            <button class="btn" value="推薦菜單">推薦菜單</button>
        </div>
        <div class="result">
            <h2 class = result_Title>菜單名稱</h2>
            <img src="" alt="">
            <p class="result_Content">菜色簡介</p>
        </div>
    </div>

    <div class="footer">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
